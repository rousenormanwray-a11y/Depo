name: Build and Push ChainGive Backend Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'chaingive-backend/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'chaingive-backend/**'
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ·ï¸ Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/chaingive-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./chaingive-backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/chaingive-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/chaingive-backend:buildcache,mode=max
          build-args: |
            NODE_ENV=production
      
      - name: ğŸ“ Image digest
        run: echo ${{ steps.meta.outputs.digest }}
      
      - name: âœ… Build succeeded
        if: success()
        run: |
          echo "âœ… Docker image built and pushed successfully!"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ“¦ Image: ${{ secrets.DOCKER_USERNAME }}/chaingive-backend:latest"
