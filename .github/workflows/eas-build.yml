name: EAS Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - android
          - ios
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: |
          cd chaingive-mobile
          npm ci

      - name: ğŸš€ Build Android (Preview)
        if: github.ref == 'refs/heads/develop'
        run: |
          cd chaingive-mobile
          eas build --platform android --profile preview --non-interactive --no-wait

      - name: ğŸš€ Build iOS (Preview)
        if: github.ref == 'refs/heads/develop'
        run: |
          cd chaingive-mobile
          eas build --platform ios --profile preview --non-interactive --no-wait

      - name: ğŸš€ Build Production (Android)
        if: github.ref == 'refs/heads/main'
        run: |
          cd chaingive-mobile
          eas build --platform android --profile production --non-interactive --no-wait

      - name: ğŸš€ Build Production (iOS)
        if: github.ref == 'refs/heads/main'
        run: |
          cd chaingive-mobile
          eas build --platform ios --profile production --non-interactive --no-wait

      - name: ğŸ“ Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ EAS Build started! Check your Expo dashboard for progress.'
            })
